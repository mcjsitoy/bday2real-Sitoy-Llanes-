<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="events" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                  <a class="link back">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
            </div>
            <div class="title">
                <p>Sequence of Events</p>
                <!-- Link to another page -->
            </div>
          </div>
        </div>


        <div class="page-content" style="background-color:SteelBlue ;">
          <div class="block-title"></div>
<div class="timeline timeline-sides">
  <div class="timeline-item">
    <div class="timeline-item-date">21 <small>Jan</small></div>
    <div class="timeline-item-divider"></div>
    <div class="timeline-item-content">
      <div class="timeline-item-time">4:00pm</div>
      <div class="timeline-item-inner">Start of Birthday and Parlor Games</div>
    </div>
  </div>
  <div class="timeline-item">
    <div class="timeline-item-date">21 <small>Jan</small></div>
    <div class="timeline-item-divider"></div>
    <div class="timeline-item-content">
      <div class="timeline-item-time">4:30pm</div>
      <div class="timeline-item-inner">Prayer and Greetings</div>
    </div>
  </div>
  <div class="timeline-item">
    <div class="timeline-item-date">21 <small>Jan</small></div>
    <div class="timeline-item-divider"></div>
    <div class="timeline-item-content">
      <div class="timeline-item-time">4:50pm</div>
      <div class="timeline-item-inner">EATING TIME!</div>
    </div>
  </div>
  <div class="timeline-item">
    <div class="timeline-item-date">21 <small>Jan</small></div>
    <div class="timeline-item-divider"></div>
    <div class="timeline-item-content">
      <div class="timeline-item-time">5:00pm</div>
      <div class="timeline-item-inner">Final Games and Goodbye</div>
    </div>
  </div>
</div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
