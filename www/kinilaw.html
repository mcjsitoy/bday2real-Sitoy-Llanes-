<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                  <a class="link back">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
            </div>
            <div class="title">
                <p>Food Menu</p>
                <!-- Link to another page -->
            </div>
          </div>
        </div>
        <div class="page-content">
          <div class="block block-strong">
    <p> <img data-src="images/adobo.jpg" width="100%" height="100%" class="lazy lazy-fade-in"/></p>
    <p>Adobo</p>
    <p>Consist of pork, very yummy</p>
    <p> <img data-src="images/afritada.jpg" width="100%" height="100%" class="lazy lazy-fade-in"/></p>
    <p>Afritada</p>
    <p>basta lami</p>
    <p> <img data-src="images/bulalo.jpg" width="100%" height="100%" class="lazy lazy-fade-in"/></p>
    <p>Bulalo</p>
    <p>lami pod</p>
    <p> <img data-src="images/kinilaw.jpg" width="100%" height="100%" class="lazy lazy-fade-in"/></p>
    <p>Kinilaw</p>
    <p>lamiay</p>
    <p> <img data-src="images/sisig.jpg" width="100%" height="100%" class="lazy lazy-fade-in"/></p>
    <p>Sisig</p>
    <p>Gwapo pang shat</p>
    <p> <img data-src="images/tinola.jpg" width="100%" height="100%" class="lazy lazy-fade-in"/></p>
    <p>Tinola</p>
    <p>Gwapo pag naay sakit</p>
  </div>
</div>
    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
