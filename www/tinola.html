<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Statusbar overlay -->
      <div class="statusbar"></div>


      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="wear" class="page page-with-subnavbar">
          
          

          <!-- Top Navbar -->
          <div class="navbar">  
            <div class="navbar-inner">
              <div class="left">
                  <a class="link back">
                      <i class="icon icon-back"></i>
                      <span class="ios-only">Back</span>
                  </a>
            </div>
            <div class="title">
                <p>What to Wear</p>
            </div>
          
       
          <div class="subnavbar">
            <div class="subnavbar-inner">
              <div class="segmented segmented-raised">
                <a class="button tab-link tab-link-active" href="#tab1">Boys</a>
                <a class="button tab-link" href="#tab2">Girls</a>
              </div>
            </div>
          </div>
          </div>
        </div>

         <div class="page-content">

       <!--  <div class="list"> -->
       <div class="swipe-responsive">
       <div class ="tabs">
        <div class="tab tab-active" id="tab1">
          <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init demo-swiper">
  <div class="swiper-pagination"></div>
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="images/superhero1b.jpg" height="70%" width="100%"></div>
    <div class="swiper-slide"><img src="images/superhero2b.jpg" height="70%" width="100%"></div>
    <div class="swiper-slide"><img src="images/superhero3b.jpg" height="70%" width="100%"></div>
    <div class="swiper-slide"><img src="images/superhero4b.jpg" height="70%" width="100%"></div>
    </div>
</div>
</div>



  <!-- END OF FIRST SET OF SLIDES -->

        <div class="tab" id="tab2">
<div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init demo-swiper">
  <div class="swiper-pagination"></div>
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="images/costumegirl2.png" height="70%" width="100%"></div>
    <div class="swiper-slide"><img src="images/costumegirl3.jpg" height="70%" width="100%"></div>
    <div class="swiper-slide"><img src="images/costumegirl4.jpg" height="70%" width="100%"></div>
    <div class="swiper-slide"><img src="images/costumeg.jpg" height="70%" width="100%"></div>
   </div>
</div>
</div>

</div>
</div>
</div>
</div>

    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
